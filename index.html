<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- <script src="js/jquery-3.1.1.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <!-- Not bad, but can you do it without bootstrap? -->

        <!-- The header section. Will contain a search form at least. -->
        <header>
            <!-- A left header section for brand art and menu -->
            <div class="left-header-section"></div>
            <!-- A middle header section for the search form -->
            <div class="middle-header-section">
                <form id="main-search">
                    <div class="search-wrapper">
                        <div class="seach-form">
                            <label class="main-input-label"></label>
                            <input type="text" class="main-input" placeholder="Find Movies">
                            <button type="submit" class="main-search-btn">Go</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- A right header section for future needs -->
            <div class="right-header-section"></div>
        </header>

        <!-- Main wrapper to display the query results as movie posters on white cards-->
        <div class="movie-cards-wrapper"></div>

        <!-- Pagination -->
        <div class="page-results">
            <button type="submit" id="load-more-btn"><span>More please</span></button>
        </div>

        <!-- The modal. It will fire with an embedded iframe video of a movie ID -->
        <div id="modal" class="modal-off"></div>
        <!-- The dimmer effect for all elements as the modal is displayed. -->
        <div id="dimmer" class="dimmer-off"></div>
    </body>
    <footer></footer>
</html>
