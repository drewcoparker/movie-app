<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <!-- Not bad, but can you do it without bootstrap? -->

        <!-- The header section. Will contain a search form at least. -->
        <header>
            <!-- A left header section for brand art and menu -->
            <div class="left-header-section"></div>
            <form class="search-form">
                <div class="input-and-button">
                    <label class="main-input-label">Search the Movie Database</label>
                    <input type="text" class="main-input" placeholder="Movies, production companies, etc.">
                    <button type="submit" class=" button main-search-btn">Go</button>
                </div>
            </form>
            <!-- A right header section for future needs -->
            <div class="right-header-section"></div>
        </header>

        <!-- Main wrapper to display the query results as movie posters on white cards-->
        <div class="movie-cards-wrapper"></div>

        <!-- The modal. It will fire with an embedded iframe video of a movie ID -->
        <div class="trailer-modal">
            <div class="modal-content"></div>
        </div>

    </body>
</html>
