<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 search-wrapper">
                <form class="movie-search">
                    <div class="form-group">
                        <label>Enter movie</label>
                        <input type="text" class="form-control" id="movie-input" placeholder="Search for a movie">
                    </div>
                    <button type="button" class="btn btn-primary" id="search-btn">Small modal</button>
                </form>
            </div>
        </div>
    </div>


        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="movie-grid">
                </div>
            </div>
        </div>

        <div class="modal fade trailer-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                </div>
              </div>
        </div>

    </body>
</html>
